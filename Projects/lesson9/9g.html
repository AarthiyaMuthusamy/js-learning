<!DOCTYPE html>
<html>
<head>
  <title>DOM Exercises</title>
  
</head> 
  
  <body>
    <p>YouTube Subscribe Button</p>

    <p>Amazon Shipping calculator</p>
    <p>Orders under $40  = +$10 shipping.</p>
    <p>Orders over $40  = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-input" onkeydown="
     handleCostKeydown(event);
    ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="shipping-cost"></p>

      
  <script>
   
   //window is browser
   //document is wepage part of document
   window.document
   window.console.log('window');
   window.alert


    function handleCostKeydown(event){
      
    if(event.key === 'Enter'){
      calculateTotal();
    }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-input');
      let cost = Number(inputElement.value) * 100; 
      
      if(cost < 4000){
        cost = cost + 1000;
      }
      
      document.querySelector('.shipping-cost').innerHTML = `$${cost/100}`;
      
    }

   
  

  </script>
  
  </body>
</html>
