<!DOCTYPE html>
<html>
<head>
  <title>Object Exercises</title>
  
</head> 
  
  <body>
      
  <script>
   const product = {
    name : 'basketball',
    price : 2095
   };
   const product1 = {
    name : 'basketball',
    price : 2095
    // name : 'valleyball',
    // price : 2000
   };
   
   
 

   function isSameProduct(p1,p2){
    return (p1.name === p2.name) && (p1.price === p2.price) ? true : false;
   }

   let sameProduct = isSameProduct(product,product1);
   console.log(sameProduct);

  </script>
  
  </body>
</html>
