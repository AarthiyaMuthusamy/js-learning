  <title>Object Exercises</title>
  
</head> 
  
  <body>
      
  <script>
   const product = {
    name : 'basketball',
    price : 2095
   };
   const product1 = {
    name : 'valleyball',
    price : 2000
   };
   
   
   
   function comparePrice(p1 , p2){
    return p1.price < p2.price ? p1 : p2;
     
   }

   let compareProduct = comparePrice(product,product1);
   console.log(compareProduct);


  </script>
