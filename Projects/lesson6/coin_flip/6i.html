<!DOCTYPE html>
<html>
<head>
  <title>Coin-flip Game</title>
  
</head> 
  
  <body>
      
  <script>
    let randomNumber = Math.random();
    let result = '';
    
    if(randomNumber < 0.5){
      result = 'head';
    }else if(randomNumber > 0.5){
      result = 'tail';
    }

    const guess = 'head';

    if(guess === result){
      console.log('You win!');
    }
    else{
      console.log('You lose!');
    }


  
  </script>
  
  </body>
</html>
