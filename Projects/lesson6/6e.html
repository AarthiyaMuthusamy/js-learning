<!DOCTYPE html>
<html>
<head>
  <title>Booleans and if-statements</title>
  
</head> 
  
  <body>
      
  <script>
    let age = 67;
    const isHoliday = false;

    if((age <= 6 || age >= 65) && !isHoliday){
      console.log('Discount');
    }else{
      console.log('No discount');
    }

  
  </script>
  
  </body>
</html>
