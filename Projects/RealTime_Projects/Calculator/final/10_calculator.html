<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="10_calculator.css">
</head> 
  
  <body>
    <p>Calculator</p>

    <p class="calculator-result result-button"></p>
    <p>
      <button onclick="
        updateCalculation('1');
        " class="button">1</button>

      <button  onclick="
       updateCalculation('2');
        " class="button">2</button>

      <button  onclick="
        updateCalculation('3');
        " class="button">3</button>

      <button  onclick="
        updateCalculation(' + ');
        " class="style-button">+</button>

    </p>

    <p>
      <button onclick="
        updateCalculation('4');
        " class="button">4</button>

      <button  onclick="
       updateCalculation('5');
        " class="button">5</button>

      <button  onclick="
        updateCalculation('6');
        " class="button">6</button>

      <button  onclick="
        updateCalculation(' - ');
        " class="style-button">-</button>

    </p>

    <p>
        <button onclick="
          updateCalculation('7');
          " class="button">7</button>

        <button  onclick="
          updateCalculation('8');
          " class="button">8</button>

        <button  onclick="
          updateCalculation('9');
          " class="button">9</button>

        <button  onclick="
          updateCalculation(' * ');
          " class="style-button">*</button>

    </p>


    <p>
        <button onclick="
          updateCalculation('0');
          " class="button">0</button>

        <button  onclick="
          updateCalculation('.');
          
          " class="button">.</button>

        <button  onclick="
        calculation = eval(calculation);
          showCalculation();
          localStorage.setItem('calculation', calculation);
          " class="style-button">=</button>

        <button  onclick="
          updateCalculation(' / ');
          " class="style-button">/</button>

    </p>



    <p>
        <button onclick="
        
        calculation = '';
        showCalculation();
        localStorage.setItem('calculation', calculation);
        " class="clear-button">Clear</button>
    </p>

    
      
  <script src="10_calculator.js">
  </script>
  
  </body>
</html>
