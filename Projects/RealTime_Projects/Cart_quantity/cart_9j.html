<html>
<head>

    <button onclick="

    ">+3</button>

    <button onclick="

   <!--5i, 5k-->

    <!--5j, 5k-->
    <button onclick="

   <button onclick="

    CartQuantity = 0;
    console.log('Cart was Reset'); 
    localStorage.removeItem('CartQuantity');
    showCartQuantity();
    ">Reset Cart</button>


  <p class="quantity-result"></p>

  <script>
    let CartQuantity = JSON.parse(localStorage.getItem('CartQuantity')) || 0;
    let maximumQuantity = 10;

      return;
      }
        CartQuantity -= 3;
        showCartQuantity();
      
    }

    localStorage.setItem('CartQuantity',JSON.stringify(CartQuantity));
    showCartQuantity();
    }


    function showCartQuantity(){
       document.querySelector('.quantity-result').innerHTML = `Cart Quantity : ${CartQuantity}`;
    }

  </script>
