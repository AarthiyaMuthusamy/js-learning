<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor</title>
  <link  rel="stylesheet" href="10_rock_paper.css">
</head> 
  
  <body>
      <p class="head-title">Rock Paper Scissors</p>

      <button onclick="
      playGame('rock');
      " class="move-button">
      <img src="rock-emoji.png" class="move-icon">
      </button>

      <button onclick="
       playGame('paper');
      " class="move-button">
      <img src="paper-emoji.png" class="move-icon">
      </button>

      <button onclick="
       playGame('scissor');
      " class="move-button">

      <img src="scissor-emoji.png" class="move-icon">
      </button>

      <p class="js-result result-img"></p>
      <p class="js-moves"></p>
      <p class="js-score score-result"></p>

      <button onclick="
       score.wins = 0;
       score.losses = 0;
       score.ties = 0;
       localStorage.removeItem('score');
       updateScoreElement();
       
      " class="reset-score-button">Reset Score</button>

  <script src="10_rock_paper.js"></script>
    
  
  
  </body>
</html>
