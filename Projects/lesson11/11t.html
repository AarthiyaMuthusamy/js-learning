  <script>
  
function removeEgg(nums){

  

    let result = [];
    let removed = 0;
    
    
   
    for(let i = 0; i < nums.length; i++){
      if(nums[i] === 'egg' && removed < 2){
        removed++;
        continue;
      }
      result.push(nums[i]);
    }
    
    console.log(result)
}



removeEgg(['egg','apple','egg','egg','ham']);




 





  </script>
