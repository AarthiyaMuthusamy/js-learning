  <title>Array and loops</title>
  
</head> 
  
  <body>
      
  <script>

    function addOne(array){
    let total = [];

    for(let i =0; i< array.length; i++){
          let num = array[i] + 1;
          total.push(num);
      }

    console.log(total);
   }

   addOne([1,2,3]);
   addOne([-2,-1,0,99])
    


  </script>
  
  </body>
