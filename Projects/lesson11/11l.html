<!DOCTYPE html>
<html>
<head>
  <title>Array and loops</title>
  
</head> 
  
  <body>
      
  <script>

  function minMax(nums){
    let min = 0;
    let max = 0;
    for(let i = 0;i < nums.length ; i++){
       min = Math.min(min , nums[i]);
       max = Math.max(max , nums[i]);
      
    }

    console.log(`min: ${min} , max: ${max}`);
   

   
  }

  minMax([1,-3,5]);
  minMax([-2,3,-5,7,10]);
   
    


  </script>
  
  </body>
</html>
