<!DOCTYPE html>
<html>
<head>
  <title>Array and loops</title>
  
</head> 
  
  <body>
      
  <script>

    function addarrays(array1, array2){
    let total = [];

    for(let i =0; i< array1.length; i++){
          let num = array1[i] + array2[i];
          total.push(num);
      }

    console.log(total);
   }

   addarrays([1,1,2] , [1,1,3]);
   addarrays([1,2,3] , [4,5,6]);
   
    


  </script>
  
  </body>
</html>
