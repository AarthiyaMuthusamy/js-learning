<!DOCTYPE html>
<html>
<head>
  <title>Array and loops</title>
  
</head> 
  
  <body>
      
  <script>

    function countpositive(array){
    
    let count = 0;
    for(let i =0; i< array.length; i++){
          if(array[i]> 0){
           count ++;
          }
      }

    console.log(count);
   }

   countpositive([1,-3,5]);
   countpositive([-2,3,-5,7,10]);
   
    


  </script>
  
  </body>
</html>
