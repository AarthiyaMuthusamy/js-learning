<!DOCTYPE html>
<html>
<head>
  <title>Array and loops</title>
  
</head> 
  
  <body>
      
  <script>
  
  let nums = ['hello','world','search','good'];
  //let nums = ['not','found'];
  let index = -1;
  let word = 'search';
  
  for(let i = 0; i < nums.length; i++){
      if(word === nums[i]){
        index = i;
      }
  }

  console.log(index);

 





  </script>
  
  </body>
