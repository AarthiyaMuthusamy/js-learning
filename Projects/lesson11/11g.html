<!DOCTYPE html>
<html>
<head>
  <title>Array and loops</title>
  
</head> 
  
  <body>
      
  <script>
  const array = [1,2,3];
  let total = [];

  for(let i =0; i< array.length; i++){
      let num = array[i] + 1;
      total.push(num);
  }

 console.log(total);

  </script>
  
  </body>
</html>
