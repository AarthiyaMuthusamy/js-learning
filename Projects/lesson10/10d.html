<!DOCTYPE html>
<html>
<head>
  <title>HTML , CSS and JS together</title>
  <style>
    body {
     font-family: Arial, Helvetica, sans-serif;
    }


    .toggle-button{
      border: none;
      background-color: rgb(230, 230, 230);
      color: black;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 20px;
      padding-right: 20px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
      
    }
   
    .is-toggled{
      background-color: black;
      color: white;

    }



   
    
  </style>
</head> 
  
  <body>
   
   <button class="toggle-button js-button" onclick="
       clickButton();
    ">Gaming</button>

      
  <script>
   

   function clickButton(){
    const buttonElement = document.querySelector('.js-button');

    if(!buttonElement.classList.contains('is-is-toggled')){
      buttonElement.classList.add('is-toggled');
    }
    else{
      buttonElement.classList.remove('is-toggled');
    }
    
   }
  

    

 
  </script>
  
  </body>
</html>
