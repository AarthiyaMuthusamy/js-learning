<!DOCTYPE html>
<html>
<head>
  <title>HTML , CSS and JS together</title>
  <style>
    body {
     font-family: Arial, Helvetica, sans-serif;
    }


    .toggle-button{
      border: none;
      background-color: rgb(230, 230, 230);
      color: black;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 20px;
      padding-right: 20px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
      
    }
   
    .is-toggled{
      background-color: black;
      color: white;

    }



   
    
  </style>
</head> 
  
  <body>
   
   <button class="toggle-button js-button" onclick="
    toggleButton('.js-button');
    ">Gaming</button>

    <button class="toggle-button js-button-2" onclick="
    toggleButton('.js-button-2');
    
    ">Music</button>

    <button class="toggle-button js-button-3" onclick="
    toggleButton('.js-button-3');
    
    ">Tech</button>
   
    

      
  <script>
   

   function toggleButton(selector){
   const buttonElement = document.querySelector(selector);

    if(!buttonElement.classList.contains('is-toggled')){
      buttonElement.classList.add('is-toggled');
    }
    else{
      buttonElement.classList.remove('is-toggled');
    }
    
   }
  

    

 
  </script>
  
  </body>
</html>
