<!DOCTYPE html>
<html>
<head>
  <title>DOM Projects</title>
  
</head> 
  
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
    subscribe();
    " class="Subscribe-button">Subscribe
    </button>
   
    <p>Amazon Shipping calculator</p>
    <p>Orders under $40  = +$10 shipping.</p>
    <p>Orders over $40  = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-input" onkeydown="
     handleCostKeydown(event);
    ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="shipping-cost"></p>

      
  <script>
   
   //window is browser
   //document is wepage part of document
   window.document
   window.console.log('window');
   window.alert


    function handleCostKeydown(event){
      
    if(event.key === 'Enter'){
      calculateTotal();
    }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-input');
      let cost = Number(inputElement.value); 
      
      if(cost < 40){
        cost = cost +  10;
      }
      
      document.querySelector('.shipping-cost').innerHTML = `$${cost}`;
      
    }

    function subscribe(){
      const buttonElement =  document.querySelector('.Subscribe-button');

        if(buttonElement.innerText === 'Subscribe'){
          buttonElement.innerText = 'Subscribed';
        }
        else{
          buttonElement.innerHTML = 'Subscribe';
        }
    }
  

  </script>
  
  </body>
</html>
