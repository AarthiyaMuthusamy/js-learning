console.log('hello'.toUpperCase());


const object1 = {
  message : 'hello'
};


//copy by reference
const object2 = object1;

console.log(object1 === object2);

object1.message = 'Good job';
console.log(object1);
console.log(object2);

const object3 = {
  message : 'Good job'
};

  message : 'Good job',

};
